<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2>My projects</h2> 
                <hr>
            </div>
        </div>
        <div class="row">
            <mat-card *ngFor="let project of projects" [routerLink]="['/workbench/company/', project.companyId, 'project', project.id]" matRipple class="col-lg-3 col-md-3 col-xl-3 col-sm-3 offset-md-1 text-center project">
                <mat-icon mat-card-image class="mt-4 project-icon">movie_edit</mat-icon>
                <mat-card-title class="mb-3 mt-4">{{ project.name }}</mat-card-title>
            </mat-card>
        </div>
    </div>
  </div>
