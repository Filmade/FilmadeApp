<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm box-shadow"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Filmade Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          
          <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/auth/login']"
              >Login</a
            >
          </li>
          <li *ngIf="isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/auth/register']"
              >Register</a
            >
          </li>
          <li *ngIf="!isLoggedIn" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark"  [routerLink]="['/home']"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
