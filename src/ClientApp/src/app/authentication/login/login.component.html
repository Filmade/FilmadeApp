<app-nav-menu></app-nav-menu>


<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                        <p class="card-category">To access all filamde features</p>
                    </div>
                    <div class="card-body">
                        <form  [formGroup]="loginForm" autocomplete="off" novalidate>
                            <div class="row">
                                
                                <div class="col-12 mb-2">
                                    <mat-form-field class="full-width">
                                      <input matInput placeholder="Username" formControlName="username" >
                                      <mat-error *ngIf="validateControl('username') && hasError('username', 'required')">Username is required</mat-error>

                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="full-width">
                                      <input matInput placeholder="Password" type="password" formControlName="password">
                                      <mat-error *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        
                            
                            <button mat-raised-button type="submit"  [disabled]="!loginForm.valid" class="btn btn-danger pull-right">Login</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
  </div>
